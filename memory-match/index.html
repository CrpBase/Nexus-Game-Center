
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus Game Center</title>
  <style>
    body {
      margin: 0;
      background: #000 url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background: #111;
      border: 1px solid #999;
      color: white;
      cursor: pointer;
      font-family: monospace;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>Nexus Game Center</h1>
  <div class="menu">
    <button onclick="location.href='nex-surge/index.html'">Play NEX Surge</button>
    <button onclick="location.href='nexus-runner/index.html'">Play Nexus Runner</button>
    <button onclick="location.href='memory-match/index.html'">Play ZK Match</button>
    <button onclick="window.open('https://nexus.xyz/', '_blank')">Connect to Nexus</button>
  </div>
</body>
</html>
