
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus Memory Match</title>
  <style>
    body {
      margin: 0;
      background: #000 url('background.png') no-repeat center center fixed; background-size: cover;
      font-family: monospace;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .menu, .game, .grid {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .menu.active, .game.active {
      display: flex;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 10px;
      margin-top: 20px;
    }

    .card {
      width: 80px;
      height: 80px;
      background: #333;
      border: 1px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      cursor: pointer;
      user-select: none;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .status {
      margin-top: 20px;
      font-size: 16px;
    }

    .menu-button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid white;
      background: #000 url('background.png') no-repeat center center fixed; background-size: cover;
      color: white;
      border-radius: 4px;
      font-family: monospace;
    }

    .menu-button:hover {
      background: #111;
    }

    .disabled {
      pointer-events: none;
    }
  
a.menu-button, a.menu-button:link, a.menu-button:visited {
  text-decoration: none;
  color: white;
}
a.menu-button:hover {
  background: #111;
}
</style>
</head>
<body>
  <div class="menu active" id="menu">
    <h1>Nexus Memory Match</h1>
<div id="bestResult" style="font-size: 14px; margin-bottom: 16px;"></div>

    <button class="menu-button" id="startBtn">Start</button>
    <a class="menu-button" href="https://nexus.xyz/" target="_blank">Connect to Nexus</a>
    <a class="menu-button" href="../index.html">Back to Nexus Game Center</a>
  </div>

  <div class="game" id="gameContainer">
    <h1 style="margin-bottom: 8px;">Nexus Memory Match</h1>
    <div class="grid" id="grid"></div>
    <div class="status">
      Attempts: <span id="attempts">0</span> |
      Time: <span id="timer">00:00</span>
    </div>
  </div>

  <script src="script.js"></script>

  <div id="resultModal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
    background: rgba(0,0,0,0.85); border: 1px solid white; padding: 30px 20px; border-radius: 10px;
    z-index: 100; font-family: monospace; color: white; text-align: center; min-width: 240px;">
    <p id="resultText">Your result:</p>
    <button id="resultOk" class="menu-button" style="margin-top: 16px;">OK</button>
  </div>
</body>
</html>
