<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus Memory Match</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: monospace;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 10px;
    }

    .card {
      width: 80px;
      height: 80px;
      background: #333;
      border: 1px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      cursor: pointer;
      user-select: none;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .status {
      margin-top: 20px;
      font-size: 16px;
    }

    .hidden {
      visibility: hidden;
    }

    .disabled {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Nexus Memory Match</h1>
  <div class="grid" id="grid"></div>
  <div class="status">
    Attempts: <span id="attempts">0</span> |
    Time: <span id="timer">00:00</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
