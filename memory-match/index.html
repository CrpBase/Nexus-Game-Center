
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZK Match</title>
  <style>
    body {
      margin: 0;
      background: #000 url('background.png') no-repeat center center fixed; background-size: cover;
      font-family: monospace;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .menu, .game, .grid {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .menu.active, .game.active {
      display: flex;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 10px;
      margin-top: 20px;
    }

    .card {
      width: 80px;
      height: 80px;
      background: #333;
      border: 1px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      cursor: pointer;
      user-select: none;
    }

    .card img {
  image-rendering: pixelated;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .status {
      margin-top: 20px;
      font-size: 16px;
    }

    .menu-button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid white;
      background: #000 url('background.png') no-repeat center center fixed; background-size: cover;
      color: white;
      border-radius: 4px;
      font-family: monospace;
    }

    .menu-button:hover {
      background: #111;
    }

    .disabled {
      pointer-events: none;
    }
  
a.menu-button, a.menu-button:link, a.menu-button:visited {
  text-decoration: none;
  color: white;
}
a.menu-button:hover {
  background: #111;
}

#resultModal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.85);
  color: white;
  font-family: monospace;
  z-index: 1000;
}

#resultModal.active {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  animation: fadeIn 0.3s ease-in-out;
  padding: 20px;
  text-align: center;
}

#resultText {
  font-size: 22px;
  margin-bottom: 20px;
  max-width: 80%;
  word-wrap: break-word;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}


#gameContainer {
  position: relative;
}

#resultModal {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.85);
  z-index: 2;
  font-family: monospace;
  display: flex;
  align-items: center;
  justify-content: center;
  visibility: hidden;
  opacity: 0;
  transition: opacity 0.2s ease, visibility 0.2s ease;
}

#resultModal.active {
  visibility: visible;
  opacity: 1;
}

#resultBox {
  background: #111;
  padding: 30px 40px;
  border: 1px solid white;
  border-radius: 8px;
  text-align: center;
}

#resultText {
  font-size: 20px;
  margin-bottom: 20px;
  color: white;
  white-space: nowrap;
}

</style>
</head>
<body>
  <div class="menu active" id="menu">
    <img src="logo.png" alt="Nexus Logo" style="width: 240px; margin-bottom: 16px;">
<h1>ZK Match</h1>
<div id="bestResult" style="margin-bottom: 10px; font-size: 14px;"></div>

    <button class="menu-button" id="startBtn">Start</button>
    <a class="menu-button" href="https://nexus.xyz/" target="_blank">Connect to Nexus</a>
    <a class="menu-button" href="../index.html">Back to Nexus Game Center</a>
  </div>

  <div class="game" id="gameContainer">
    <div class="grid" id="grid"></div>
    
  <div style="margin-top: 20px;">
    <button id="restartBtn" class="menu-button">Restart</button>
    <button id="backBtn" class="menu-button">Back to Menu</button>
  </div>
  <div class="status">
      Attempts: <span id="attempts">0</span> |
      Time: <span id="timer">00:00</span>
    </div>
  </div>

  <script src="script.js"></script>


<div id="resultModal">
  <div id="resultBox">
    <div id="resultText"></div>
    <button id="resultOk" class="menu-button">OK</button>
  </div>
</div>
</body>
</html>
