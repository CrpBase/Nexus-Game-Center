<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus Game Launcher</title>
  <style>
    body {
      margin: 0;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .mascot {
      width: 200px;
      margin-bottom: 30px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 32px;
      text-align: center;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background: #000;
      border: 1px solid #888;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #444;
    }

    .nexus-link {
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
      margin-top: 10px;
    }

    .nexus-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <img src="mascot.png" alt="Nexus Mascot" class="mascot" />
  <h1>Select a Game</h1>
  <div class="menu">
    <button onclick="startGame(1)">Play Game 1</button>
    <button onclick="startGame(2)">Play Game 2</button>
  </div>
  <a href="https://nexus.xyz/" target="_blank" class="nexus-link">Connect to Nexus</a>

  <script>
    function startGame(id) {
      if (id === 1) {
        window.location.href = 'pre-trillions/index.html';
      } else if (id === 2) {
        window.location.href = 'oro-runner/index.html';
      }
    }
  </script>
</body>
</html>
