
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nexus Shop</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 40px;
  }
  h1 { margin-bottom: 10px; }
  .boost {
    border: 1px solid #fff;
    padding: 10px 20px;
    margin: 10px;
    width: 300px;
    text-align: center;
    background: rgba(255,255,255,0.05);
  }
  button {
    margin-top: 10px;
    padding: 6px 16px;
    font-size: 14px;
    cursor: pointer;
    border: 1px solid white;
    background: black;
    color: white;
    border-radius: 4px;
    font-family: monospace;
  }
  #scoreBox {
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <h1>ðŸ›’ Nexus Shop</h1>
  <div id="scoreBox">Total Score: <span id="score">0</span></div>

  <div class="boost">
    <div><strong>Magnet Boost</strong></div>
    <div>+<span id="magnetLevel">0</span> sec</div>
    <div>Next upgrade cost: <span id="magnetCost">100</span></div>
    <button onclick="upgrade('magnet')">Upgrade Magnet</button>
  </div>

  <div class="boost">
    <div><strong>Shield Boost</strong></div>
    <div>+<span id="shieldLevel">0</span> sec</div>
    <div>Next upgrade cost: <span id="shieldCost">100</span></div>
    <button onclick="upgrade('shield')">Upgrade Shield</button>
  </div>

  <button onclick="goBack()">â¬… Back</button>

<script>
let totalScore = parseInt(localStorage.getItem("totalScore") || "0");
let magnetLevel = parseInt(localStorage.getItem("magnetLevel") || "0");
let shieldLevel = parseInt(localStorage.getItem("shieldLevel") || "0");

function getMagnetCost() {
  return [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000][magnetLevel] || null;
}

function getShieldCost() {
  return (shieldLevel + 1) * 100;
}

function render() {
  document.getElementById("score").textContent = totalScore;
  document.getElementById("magnetLevel").textContent = magnetLevel;
  document.getElementById("shieldLevel").textContent = shieldLevel;
  document.getElementById("magnetCost").textContent = getMagnetCost() ?? "MAX";
  document.getElementById("shieldCost").textContent = getShieldCost();
}

function upgrade(type) {
  if (type === "magnet") {
    const cost = getMagnetCost();
    if (cost && totalScore >= cost && magnetLevel < 10) {
      totalScore -= cost;
      magnetLevel++;
      localStorage.setItem("magnetLevel", magnetLevel);
      localStorage.setItem("totalScore", totalScore);
      render();
    }
  }
  if (type === "shield") {
    const cost = getShieldCost();
    if (totalScore >= cost) {
      totalScore -= cost;
      shieldLevel++;
      localStorage.setItem("shieldLevel", shieldLevel);
      localStorage.setItem("totalScore", totalScore);
      render();
    }
  }
}

function goBack() {
  window.location.href = "index.html";
}

render();
</script>
</body>
</html>
