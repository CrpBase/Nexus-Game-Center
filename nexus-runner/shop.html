
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Nexus Shop</title>
<style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
    }
    h1 { margin-bottom: 10px; }
    .boost {
      border: 1px solid #fff;
      padding: 10px 20px;
      margin: 10px;
      width: 300px;
      text-align: center;
      background: rgba(255,255,255,0.05);
    }
    button, a.menu-button {
      margin-top: 10px;
      padding: 6px 16px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid white;
      background: black;
      color: white;
      border-radius: 4px;
      font-family: monospace;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    #scoreBox {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<h1>üõí Nexus Shop</h1>
<div id="scoreBox">Total Score: <span id="score">0</span></div>
<h2 style="text-align:center; margin-top:30px;">üéÆ Skins</h2>
<div style="display:flex; justify-content:center; gap:20px; flex-wrap:wrap; margin-bottom:30px;"><div class="boost" style="min-width:260px;"><div>Nexxy</div><img src="player.png" width="100"/><div id="skin0-status"></div><button onclick="buySkin(0)">Buy / Select</button></div><div class="boost" style="min-width:260px;"><div>Benedict</div><img src="skin1.png" width="100"/><div id="skin1-status"></div><button onclick="buySkin(1)">Buy / Select</button></div><div class="boost" style="min-width:260px;"><div>Bria</div><img src="skin2.png" width="100"/><div id="skin2-status"></div><button onclick="buySkin(2)">Buy / Select</button></div><div class="boost" style="min-width:260px;"><div>Daniel Marin</div><img src="skin3.png" width="100"/><div id="skin3-status"></div><button onclick="buySkin(3)">Buy / Select</button></div></div>
<h2 style="text-align:center;">‚ö° Upgrades</h2>
<div style="display:flex; justify-content:center; gap:20px; flex-wrap:wrap; margin-bottom:40px;">
<div class="boost" style="min-width:260px;">
<div><strong>Magnet Boost</strong></div>
<img src="magnet.png" style="margin:10px 0;" width="60"/>
<div>+<span id="magnetLevel">0</span> sec</div>
<div>Next upgrade cost: <span id="magnetCost">100</span></div>
<button onclick="upgrade('magnet')">Upgrade Magnet</button>
</div>
<div class="boost" style="min-width:260px;">
<div><strong>Shield Boost</strong></div>
<img src="shield.png" style="margin:10px 0;" width="60"/>
<div>+<span id="shieldLevel">0</span> sec</div>
<div>Next upgrade cost: <span id="shieldCost">100</span></div>
<button onclick="upgrade('shield')">Upgrade Shield</button>
</div>
</div>
<a class="menu-button" href="index.html">‚¨Ö Back</a>

<div id="nexusAlert" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#000; color:#fff; padding:20px 40px; border:2px solid #fff; border-radius:12px; font-family:monospace; font-size:18px; text-align:center; z-index:9999;"><span id="nexusAlertText"></span><div style="margin-top:16px;"><button onclick="closeNexusAlert()" style="padding:6px 16px; font-size:14px; background:#000; color:#fff; border:1px solid #fff; border-radius:6px; cursor:pointer;">OK</button></div></div><script>
if (localStorage.getItem("totalScore") === null) localStorage.setItem("totalScore", "0");
if (localStorage.getItem("magnetLevel") === null) localStorage.setItem("magnetLevel", "0");
if (localStorage.getItem("shieldLevel") === null) localStorage.setItem("shieldLevel", "0");
if (localStorage.getItem("skin0") === null) localStorage.setItem("skin0", "owned");
if (localStorage.getItem("skin1") === null) localStorage.setItem("skin1", "locked");
if (localStorage.getItem("skin2") === null) localStorage.setItem("skin2", "locked");
if (localStorage.getItem("skin3") === null) localStorage.setItem("skin3", "locked");
if (localStorage.getItem("selectedSkin") === null) localStorage.setItem("selectedSkin", "skin0");

let totalScore = parseInt(localStorage.getItem("totalScore"));
let magnetLevel = parseInt(localStorage.getItem("magnetLevel"));
let shieldLevel = parseInt(localStorage.getItem("shieldLevel"));

function getMagnetCost() {
  return [100,200,300,400,500,600,700,800,900,1000][magnetLevel] ?? null;
}

function getShieldCost() {
  return shieldLevel < 10 ? (shieldLevel + 1) * 100 : null;
}

function render() {
  document.getElementById("score").textContent = totalScore;
  document.getElementById("magnetLevel").textContent = magnetLevel;
  document.getElementById("shieldLevel").textContent = shieldLevel;
  document.getElementById("magnetCost").textContent = getMagnetCost() ?? "MAX";
  document.getElementById("shieldCost").textContent = getShieldCost() ?? "MAX";
}

function renderSkins() {
  for (let i = 0; i < 4; i++) {
    const status = localStorage.getItem("skin" + i);
    const selected = localStorage.getItem("selectedSkin");
    const el = document.getElementById("skin" + i + "-status");
    const price = i === 1 ? 300 : i === 2 ? 600 : i === 3 ? 1000 : 0;
    el.textContent = status === "owned"
      ? (selected === "skin" + i ? "‚úÖ Selected" : "Owned - Select to use")
      : (i === 0 ? "Free" : "Price: " + price);
  }
}

function buySkin(id) {
  const key = "skin" + id;
  const status = localStorage.getItem(key);
  const price = id === 1 ? 300 : id === 2 ? 600 : id === 3 ? 1000 : 0;

  if (status === "locked") {
    if (totalScore >= price) {
      totalScore -= price;
      localStorage.setItem("totalScore", totalScore);
      localStorage.setItem(key, "owned");
      localStorage.setItem("selectedSkin", key);
      showNexusAlert("‚úÖ Skin purchased and selected!");
      render();
      renderSkins();
    } else {
      showNexusAlert("‚ùå Not enough points.");
    }
  } else {
    localStorage.setItem("selectedSkin", key);
    showNexusAlert("‚úÖ Skin selected.");
    renderSkins();
  }
}

function showNexusAlert(text) {
  const box = document.getElementById("nexusAlert");
  const label = document.getElementById("nexusAlertText");
  if (!box || !label) return;
  label.innerText = text;
  box.style.display = "block";
}

function closeNexusAlert() {
  const box = document.getElementById("nexusAlert");
  if (box) box.style.display = "none";
}

render();
renderSkins();
</script></body>
</html>
