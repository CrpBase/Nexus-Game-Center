
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Runner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #081F28;
      font-family: sans-serif;
      overflow: hidden;
    }
    #menu {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 10;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .score {
      font-size: 20px;
      margin-bottom: 30px;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #009393;
      color: white;
      border-radius: 6px;
    }
    button:hover {
      background-color: #007777;
    }
    #score {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: white;
      display: none;
      z-index: 5;
    }
    canvas {
      width: 480px;
      height: 720px;
      background: #081F28;
      border-left: 4px solid black;
      border-right: 4px solid black;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Nexus Runner</h1>
    <div class="score">Total Score: <span id="totalScore">0</span></div>
    <button onclick="startGame()">‚ñ∂Ô∏è Start</button>
    <button onclick="openShop()">üõç Shop</button>
    <button onclick="openTutorial()">üìò How to play</button>
  </div>

  <canvas id="game" width="480" height="720"></canvas>
  <div id="score">Score: 0</div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let totalScore = parseInt(localStorage.getItem("totalScore") || "0");
    let score = 0;
    let items = [];
    let keys = {};
    let gameRunning = false;

    const player = { x: 200, y: 620, width: 50, height: 50, speed: 5 };

    const playerImg = new Image();
    playerImg.src = "player.png";
    const tokenImg = new Image();
    tokenImg.src = "token.png";
    const bonusImg = new Image();
    bonusImg.src = "bonus.png";
    const enemyImg = new Image();
    enemyImg.src = "enemy.png";

    class Item {
      constructor(x, y, img, type, speed) {
        this.x = x;
        this.y = y;
        this.img = img;
        this.type = type;
        this.speed = speed;
        this.size = 40;
      }
      draw() {
        ctx.drawImage(this.img, this.x, this.y, this.size, this.size);
      }
      update() {
        this.y += this.speed;
      }
    }

    document.getElementById("totalScore").textContent = totalScore;
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function drawPlayer() {
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
    }

    function spawn(type) {
      const x = Math.random() * (canvas.width - 40);
      if (type === "token") items.push(new Item(x, -40, tokenImg, "token", 2));
      if (type === "bonus") items.push(new Item(x, -40, bonusImg, "bonus", 3));
      if (type === "enemy") items.push(new Item(x, -40, enemyImg, "enemy", 2.5));
    }

    function update() {
      if (!gameRunning) return;

      ctx.fillStyle = "#081F28";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
      if (keys["ArrowRight"] && player.x + player.width < canvas.width) player.x += player.speed;

      drawPlayer();

      items.forEach((item, i) => {
        item.update();
        item.draw();

        if (
          item.x < player.x + player.width &&
          item.x + item.size > player.x &&
          item.y < player.y + player.height &&
          item.y + item.size > player.y
        ) {
          if (item.type === "token") {
            score += 1;
          } else if (item.type === "bonus") {
            score += 10;
          } else if (item.type === "enemy") {
            endGame();
            return;
          }
          items.splice(i, 1);
        }
      });

      document.getElementById("score").textContent = "Score: " + score;
      requestAnimationFrame(update);
    }

    function startGame() {
      gameRunning = true;
      items = [];
      score = 0;
      player.x = 200;
      document.getElementById("menu").style.display = "none";
      document.getElementById("score").style.display = "block";

      setInterval(() => spawn("token"), 1200);
      setInterval(() => spawn("enemy"), 3000);
      setInterval(() => spawn("bonus"), 6000);

      update();
    }

    function endGame() {
      gameRunning = false;
      totalScore += score;
      localStorage.setItem("totalScore", totalScore);
      document.getElementById("totalScore").textContent = totalScore;
      document.getElementById("menu").style.display = "flex";
      document.getElementById("score").style.display = "none";
    }

    function openShop() {
      alert("üõç Shop coming soon!");
    }

    function openTutorial() {
      alert("üïπ Move with ‚Üê ‚Üí
üßä Collect Nexus tokens
‚ö° Get ZK boosts
‚ùå Avoid purple enemies!");
    }

    window.startGame = startGame;
    window.openShop = openShop;
    window.openTutorial = openTutorial;
  </script>
</body>
</html>
