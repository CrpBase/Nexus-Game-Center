
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NEX Surge</title>
<style>
  html, body {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    background: #000 url('background.png') no-repeat center center fixed;
    background-size: cover;
    font-family: monospace;
    overflow: hidden;
    color: white;
  }
  #menu {
    position: absolute;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(4px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    z-index: 10;
  }
  h1 {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 20px;
  }
  .score {
    font-size: 18px;
    margin-bottom: 30px;
  }
  .menu-button {
    margin: 10px;
    padding: 12px 24px;
    font-size: 16px;
    cursor: pointer;
    border: 1px solid white;
    background: black;
    color: white;
    border-radius: 4px;
    font-family: monospace;
    text-decoration: none;
    display: inline-block;
  }
  .menu-button:hover {
    background: #111;
  }
  canvas {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 1024px;
    height: 575px;
    border: 2px solid rgba(255,255,255,0.2);
    backdrop-filter: blur(4px);
    background-color: rgba(0, 0, 0, 0.2);
    z-index: 5;
  }
  #gameOverModal {
    display: none;
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #000000cc;
    color: white;
    padding: 30px;
    border-radius: 10px;
    z-index: 10;
    font-family: monospace;
  }
</style>
</head>
<body>
<div id="menu">
  <h1>NEX Surge</h1>
  <div class="score">Total Points: <span id="totalScore">0</span></div>
  <button class="menu-button" id="startBtn">Start</button>
  <a class="menu-button" href="https://nexus.xyz/" target="_blank">Connect to Nexus</a>
  <a class="menu-button" href="../index.html">Back to Nexus Game Center</a>
</div>
<canvas id="gameCanvas" width="1024" height="575"></canvas>
<div id="gameOverModal">
  <p id="finalScoreText"></p>
  <button class="menu-button" id="okBtn">OK</button>
</div>
<script src="game.js" defer></script>
<script>
  window.onload = () => {
    document.getElementById("startBtn").onclick = startGame;
    document.getElementById("okBtn").onclick = backToMenu;
    document.getElementById("totalScore").textContent = localStorage.getItem("TotalScore") || 0;
  };
</script>
</body>
</html>
